<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="Event Hub - Discover amazing events near you. Find concerts, sports, theater, and more!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Event Hub - Your Gateway to Amazing Events</title>
    
    <!-- FIXED: Added custom fonts and icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Loading screen styles */
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-logo {
        font-size: 4rem;
        animation: pulse 2s infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        opacity: 0.9;
      }
      
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen while React loads -->
    <div id="root-loading">
      <div class="loading-content">
        <div class="loading-logo">ðŸŽ­</div>
        <div class="loading-text">Event Hub</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when React app is ready
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loader = document.getElementById('root-loading');
          if (loader) {
            loader.style.transition = 'opacity 0.5s';
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
